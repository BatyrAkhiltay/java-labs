<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Categories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Categories</h2>
        <a th:href="@{/categories/add}" class="btn btn-primary">Add New Category</a>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Name</th>
                <th>Number of Tasks</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="category : ${categories}">
                <td th:text="${category.name}">Category Name</td>
                <td th:text="${category.tasks.size()}">0</td>
                <td>
                    <a th:href="@{/categories/edit/{id}(id=${category.id})}" class="btn btn-sm btn-warning">Edit</a>
                    <a th:href="@{/categories/delete/{id}(id=${category.id})}"
                       class="btn btn-sm btn-danger"
                       onclick="return confirm('Are you sure you want to delete this category?')">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="mt-3">
        <a th:href="@{/tasks}" class="btn btn-secondary">Back to Tasks</a>
    </div>
</div>
</body>
</html>
