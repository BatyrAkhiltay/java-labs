<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body text-center">
                    <h2 class="mb-4">Oops!</h2>
                    <div class="mb-4">
                        <img src="https://cdnjs.cloudflare.com/ajax/libs/twbs-icons/1.10.5/icons/exclamation-triangle.svg"
                             alt="Error"
                             style="width: 64px;">
                    </div>
                    <p class="lead mb-4" th:text="${errorMessage}">An error occurred</p>
                    <div class="d-grid gap-2">
                        <a href="/tasks" class="btn btn-primary">Go to Tasks</a>
                        <a href="/login" class="btn btn-outline-secondary">Go to Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
